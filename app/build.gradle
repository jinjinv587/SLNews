apply plugin: 'com.android.application'

android {
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
    signingConfigs {
        slhelper {
            keyAlias 'helper'
            keyPassword '758454'
            storeFile file('F:/important/slhelper.keystore')
            storePassword '758454'
        }
    }
    compileSdkVersion 23
    buildToolsVersion '26.0.2'
    defaultConfig {
        applicationId "com.jin.slnews"
        minSdkVersion 11
        targetSdkVersion 23
        //小米发布版本是5   5.0
        versionCode 7
        versionName "7.0"
    }
    buildTypes {
        release {
            debuggable false
            //是否混淆
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.slhelper
        }
        debug {
            debuggable true
            signingConfig signingConfigs.slhelper
        }
    }
    //不加这句会Error:(4) Error: "ssdk_instapager_login_html" is not translated in "en"
    lintOptions{
        checkReleaseBuilds false
        abortOnError false
    }

}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile files('libs/AMap_Location_V2.4.1_20160414.jar')
    compile files('libs/commons-io-1.4.jar')
    compile files('libs/gson-2.3.1.jar')
    compile files('libs/jsoup-1.7.3.jar')
    compile files('libs/org.apache.http.legacy.jar')
    compile files('libs/universal-image-loader-1.9.4.jar')
    compile files('libs/xUtils-2.6.14.jar')
    compile 'com.android.support:support-v4:23.3.0'
    compile files('libs/jpush-android-2.2.0.jar')
}
