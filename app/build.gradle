apply plugin: 'com.android.application'

android {
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
    signingConfigs {
        slhelper {
            keyAlias 'slnews'
            keyPassword '758454'
            storeFile file('../keystore.jks')
            storePassword '758454'
        }
    }
    compileSdkVersion 28
    buildToolsVersion "28.0.3"
    defaultConfig {
        applicationId "com.jin.slnews"
        minSdkVersion 14
        targetSdkVersion 28
        //小米发布版本是5   5.0
        versionCode 9
        versionName "9.0"
    }
        applicationVariants.all { variant ->
            variant.outputs.all {
                outputFileName = "SLNews-${variant.buildType.name}-${variant.versionCode}-v${variant.versionName}-${buildTime()}.apk"
            }
        }
    buildTypes {
        release {
            debuggable false
            //是否混淆
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.slhelper
        }
        debug {
            debuggable true
            signingConfig signingConfigs.slhelper
        }
    }
    //不加这句会Error:(4) Error: "ssdk_instapager_login_html" is not translated in "en"
    lintOptions{
        checkReleaseBuilds false
        abortOnError false
    }

}
def buildTime() {
    def date = new Date()
    def formattedDate = date.format('yyyy_MM_dd')
    return formattedDate
}
//apply plugin: 'android-apt'
dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation 'junit:junit:4.12'
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation files('libs/commons-io-1.4.jar')
    implementation files('libs/jsoup-1.7.3.jar')
    implementation files('libs/org.apache.http.legacy.jar')
    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'com.alibaba:fastjson:1.2.61'
    implementation 'org.xutils:xutils:3.7.6'
    implementation 'com.android.support:cardview-v7:28.0.0'
}
